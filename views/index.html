<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Crazy Chat Room</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="hidden">Crazy Chat Room</h1>
	<div class="wrapper">
		<h2>Welcome to the Crazy Chat Room!</h2>
		<input id="nickNameInput" type="text" class="nickname" placeholder="What is your nickname?">
		<ul id="messages"></ul>

	</div>
	<form>
		<input class="message" type="text" id="m" autocomplete="off" placeholder="say something">
		<button>Send</button>
	</form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
